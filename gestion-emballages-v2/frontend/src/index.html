<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Gestion Emballages</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Preload Poppins font - critical weights first for better CLS -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=block"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />

    <!-- Load additional weights asynchronously -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />

    <!-- Fallback for non-JS browsers -->
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      />
    </noscript>
    <style>
      /* Prevent black flicker on page load */
      html,
      body {
        background-color: #f9fafb;
        margin: 0;
        padding: 0;
        height: 100%;
        /* Fallback fonts to prevent text flash */
        font-family: "Poppins", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, "Helvetica Neue", Arial, sans-serif;
      }

      /* Ensure consistent font loading */
      * {
        font-display: swap;
      }

      /* Initial loading state */
      .app-loading {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f9fafb;
      }

      .app-loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #e5e7eb;
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spinner 0.8s linear infinite;
      }

      @keyframes spinner {
        to {
          transform: rotate(360deg);
        }
      }

      /* Prevent layout shift during font loading */
      .font-loading {
        visibility: hidden;
      }

      .font-loaded {
        visibility: visible;
      }
    </style>
  </head>
  <body>
    <app-root>
      <div class="app-loading">
        <div class="app-loading-spinner"></div>
      </div>
    </app-root>
  </body>
</html>
